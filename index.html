<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Dictonary</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/reponse.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Dictonary</h1>

        <input type="text" placeholder="Search a word" class="input" id="input">

        <p class="info" id="info">Type a Word and Press Enter</p>

        <div class="meaning-container" id="meaning-container">
            <p class="t-contain">Word:-<span class="title" id="title">_____</span></p>
            <p class="m-contain">Meaning:-<span class="meaning" id="meaning">_____</span></p>
            <div class="adio"><audio src="" controls id="audio"></audio></div>
        </div>
    </div>

<script src="/index.js"></script>
</body>
